<table *ngIf="topics" class="table table-striped">
  <thead>
    <tr>
      <th>Created</th>
      <th>Title</th>
      <th>Synopsis</th>
      <th>LastModified</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="topics">
    <tr *ngFor="let topic of topics">
      <td>{{ topic.createdOn | date:short}}</td>
      <td>{{ topic.title }}</td>
      <td>{{ topic.synopsis }}</td>
      <td>{{ topic.lastModified | date:short }}</td>
      <td class="text-right">
        <button role="button" class="btn btn-outline-primary btn-sm">
          <span class="oi oi-pencil"></span>
        </button>
        <button role="button" class="btn btn-outline-primary btn-sm">
          <span class="oi oi-trash"></span>
        </button>
      </td>
    </tr>

  </tbody>
</table>
